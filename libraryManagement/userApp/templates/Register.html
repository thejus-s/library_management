<!DOCTYPE html>
{% load static %}
{% load static tailwind_tags %}
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'icomoon/icomoon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<style>
		input{
			border: none !important;
		}
		.cbtn{
			height: 47px;
            width: 34%;
            color: whitesmoke;
            border-radius: 12px;
		}
	</style>
   {% tailwind_css %}
</head>

<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">
    
    <div id="header-wrap">

		<div class="top-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6">
						<div class="social-links">
							<ul>
								<li>
									<a href="#"><i class="icon icon-facebook"></i></a>
								</li>
								<li>
									<a href="#"><i class="icon icon-twitter"></i></a>
								</li>
								<li>
									<a href="#"><i class="icon icon-youtube-play"></i></a>
								</li>
								<li>
									<a href="#"><i class="icon icon-behance-square"></i></a>
								</li>
							</ul>
						</div><!--social-links-->
					</div>
					<div class="col-md-6">
						<div class="right-element">
							<a href="{% url 'signup' %}" class="user-account for-buy"><i
								class="icon icon-user"></i><span>SignUp</span></a>
						</div><!--top-right-->
					</div>

				</div>
			</div>
		</div><!--top-content-->

		<header id="header">
			<div class="container-fluid">
				<div class="row">

					<div class="col-md-2">
						<div class="main-logo">
							<a href="{% url 'index' %}"><img src="{% static 'images\main-logo1.png' %}" alt="logo" style="height: 50px;"></a>
						</div>

					</div>

					<div class="col-md-10">
					</div>

				</div>
			</div>
		</header>

	</div><!--header-wrap-->

	<div class="container mx-auto mt-4 p-2 shadow-2xl border-1 border-slate-200 
	" style="width: 35%;">
        <h2 class="text-center font-bold text-2xl text">SIGNUP</h2>
        <form method="post"  action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group mt-3" style="margin-top: 5%;">
                <input class="w-full focus:ring-1 focus:ring-[#93918c] " name="fname" type="text" placeholder="First Name">
            </div required>
            <div class="form-group mt-3" style="margin-top: 5%;">
                <input class="w-full focus:ring-1 focus:ring-[#93918c] " name="lname" type="text" placeholder="Last Name" required>
            </div>
            <div class="form-group mt-3" style="margin-top: 5%;">
                <input class="w-full focus:ring-1 focus:ring-[#93918c] " name="email" type="email" placeholder="Email" required>
            </div>
			{% if error %}
			<p class="text-center" style="color:red">{{error}}</p>
			{% endif %}
            <div class="form-group mt-3" style="margin-top: 5%;">
                <input class="w-full focus:ring-1 focus:ring-[#93918c] " name="phone" type="text" placeholder="Phone" required>
            </div>
            <div class="form-group my-3">
                <input class="w-full focus:ring-1 focus:ring-[#93918c] " type="password" placeholder="password" name="password">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-info cbtn ">SignUp</button>
            </div>
        </form>
        <p>Already Have Account | <a href="{% url 'login' %}" class="text-info">LogIn</a> </p>   
	</div>

	<div id="footer-bottom ">
		<div class="container fixed bottom-2 ">
			<hr class="border-t-3 border-gray-400 mb-2">
			<div class="row">
				<div class="col-md-12">

					<div class="copyright">
						<div class="row">

							<div class="col-md-6">
								<p>Â© 2025 All rights reserved. <a
										href="#" target="_blank"></a></p>
							</div>

							<div class="col-md-6">
								<div class="social-links align-right">
									<ul>
										<li>
											<a href="#"><i class="icon icon-facebook"></i></a>
										</li>
										<li>
											<a href="#"><i class="icon icon-twitter"></i></a>
										</li>
										<li>
											<a href="#"><i class="icon icon-youtube-play"></i></a>
										</li>
										<li>
											<a href="#"><i class="icon icon-behance-square"></i></a>
										</li>
									</ul>
								</div>
							</div>

						</div>
					</div><!--grid-->

				</div><!--footer-bottom-content-->
			</div>
		</div>
	</div>

	
</body>

</html>
<script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
